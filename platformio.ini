;PlatformIO Project Configuration File for ESP32-C6 Water Quality Sensor
;
; ESP32-C6 boards don't have stable Arduino support in current PlatformIO
; Using ESP32 compatibility mode instead - works with ESP32-C6 hardware
; Hardware: ESP32-C6 + TDS Sensor (GPIO1) + MPU6050 (I2C) + RGB LEDs
;
; Instructions:
; 1. Use VS Code PlatformIO extension to build and upload
; 2. Use environment: esp32dev_c6_compat
; 3. Monitor serial: pio device monitor

; ESP32-C6 board environment - currently not working with Arduino framework
; [env:seeed_xiao_esp32c6]
; platform = espressif32
; board = seeed_xiao_esp32c6
; framework = arduino
; upload_port = COM3
; monitor_speed = 115200
; build_flags = 
;     -DCORE_DEBUG_LEVEL=3
; lib_deps = 
;     adafruit/Adafruit MPU6050@^2.2.4
;     adafruit/Adafruit Unified Sensor@^1.1.9
;     adafruit/Adafruit BusIO@^1.14.1

; ESP32-C6 compatibility environment - using newer platform for ESP32-C6 support
[env:esp32dev_c6_compat]
platform = espressif32@6.8.1
board = esp32dev
framework = arduino
upload_port = COM3
upload_speed = 921600
upload_protocol = custom
upload_command = C:\Users\kayle\.platformio\packages\tool-esptoolpy\esptool.exe --chip esp32c6 --port $UPLOAD_PORT --baud 921600 --before default_reset --after hard_reset write_flash -z --flash_mode dio --flash_freq 80m --flash_size 4MB 0x0 $SOURCE
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_ESP32C6_DEV
lib_deps = 
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BusIO@^1.14.1